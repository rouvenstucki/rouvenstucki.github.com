---
layout: default
---

<ul id="grid">
{% for post in site.categories[page.category] %}
<li>
  <a href="{{ post.url }}/" title="{{ post.date | date: "%m/%y" }}" {% if post.title ==  page.title %} class="selected" {% endif %}>
    <img src="../images{{ post.url }}/preview.jpg" width="100" height="100" alt="preview">
  </a>
  </li>
{% endfor %}
</ul>
